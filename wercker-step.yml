name: pretty-slack-notify
version: 0.3.4
description: Posts wercker build/deploy status to a Slack channel
keywords:
  - notification
  - slack
  - webhook
  - docker
properties:
  webhook_url:
    type: string
    required: true
  channel:
    type: string
    required: false
  username:
    type: string
    required: false
  branches:
    type: string
    required: false
  notify_on:
    type: string
    required: false
  passed_message:
    type: string
    required: false
  failed_message:
    type: string
    required: false
